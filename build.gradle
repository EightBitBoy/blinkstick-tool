buildscript {
    repositories { jcenter() }

    dependencies {
        classpath "com.github.jruby-gradle:jruby-gradle-plugin:1.3.3"
    }
}

apply plugin: 'com.github.jruby-gradle.base'

repositories {
    jcenter()
}

dependencies {
    jrubyExec 'rubygems:color:1.8'
    jrubyExec 'rubygems:libusb:0.5.1'
}

import com.github.jrubygradle.JRubyExec

task runTool(type: JRubyExec) {
    description "Run the BlinkStick tool"
    script "${projectDir}/tool.rb"
}
